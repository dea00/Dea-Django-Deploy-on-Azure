{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fantasia Game</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    

    <!-- Signup Page -->
    <div class="signup-container">
        <!-- Left Form Section -->
        <div class="signup-box">
            <h1>Create a New Account</h1>
            <form method="POST" action="">
                {% csrf_token %}

                <!-- First Name -->
                <div class="input-group mb-2">
                    <label for="id_first_name">First Name <span>*</span></label>
                    {{ form.first_name }}
                </div>

                <!-- Last Name -->
                <div class="input-group mb-2">
                    <label for="id_last_name">Last Name <span>*</span></label>
                    {{ form.last_name }}
                </div>

                <!-- Username -->
                <div class="input-group mb-2">
                    <label for="id_username">Username <span>*</span></label>
                    {{ form.username }}
                </div>

                <!-- Email -->
                <div class="input-group mb-2">
                    <label for="id_email">Email <span>*</span></label>
                    {{ form.email }}
                </div>

                <!-- Password -->
                <div class="input-group mb-2">
                    <label for="id_password1">Password <span>*</span></label>
                    {{ form.password1 }}
                </div>

                <!-- Confirm Password -->
                <div class="input-group mb-2">
                    <label for="id_password2">Confirm Password <span>*</span></label>
                    {{ form.password2 }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>

        {{form.errors}}
        <!-- Right Quick Login Section -->
        <div class="login-redirect">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="login-btn">Log In</a>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        // Update placeholders dynamically
        const formFields = document.querySelectorAll('input');
        if (formFields.length >= 5) {
            formFields[0].placeholder = 'Full Name...';
            formFields[1].placeholder = 'Email...';
            formFields[2].placeholder = 'Username...';
            formFields[3].placeholder = 'Enter Password...';
            formFields[4].placeholder = 'Confirm Password...';
        }

        // Add a common class to form fields for styling
        formFields.forEach(field => {
            field.classList.add('form-control');
        });
    </script>
</body>
</html>
