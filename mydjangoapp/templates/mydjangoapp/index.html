<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasia Game</title>
    <style>
        /* Global Styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100%;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #0078D7, #50BFE6);
            color: white;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-btn, .signup-btn {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
        }

        .login-btn:hover, .signup-btn:hover {
            background-color: white;
            color: #0078D7;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 50px); /* Full height minus navbar */
            text-align: center;
        }

        .main-content h1 {
            color: #0078D7;
            margin-bottom: 20px;
        }

        .main-content p {
            color: #333;
            margin-bottom: 30px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #0078D7;
            color: white;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .navbar h1 {
                font-size: 18px;
            }

            .buttons {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Fantasia Game</h1>
        <div class="buttons">
            <a href="{% url 'login' %}" class="login-btn">Log In</a>
            <a href="{% url 'register' %}" class="signup-btn">Sign Up</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Fantasia Game!</h1>
        <p>Please log in or sign up to access our platform.</p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Fantasia Game
    </footer>
</body>
</html>
