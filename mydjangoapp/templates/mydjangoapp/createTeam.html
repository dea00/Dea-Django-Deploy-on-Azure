{% extends 'mydjangoapp/base.html' %}

{% block title %}Team - Fantasia Game{% endblock %}

{% block content %}
<div class="create-league-container">
    <h1>Team</h1>
    <form method="POST" class="create-league-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_teamname">Team Name <span>*</span></label>
            <input type="text" id="id_teamname" name="teamname" placeholder="Enter team name" required>
            <div class="error"></div>
        </div>

        <div class="form-group">
            <label for="id_team_owner">Team Owner <span>*</span></label>
            <select id="id_team_owner" name="team_owner" required>
                <option value="{{ request.user.id }}" selected>{{ request.user.username }}</option>
            </select>
            <div class="error"></div>
        </div>

        <div class="form-group">
            <label for="id_league">League <span>*</span></label>
            <select id="id_league" name="league" required>
                <option value="" disabled selected>Select a league</option>
                {% for league in leagues %}
                <option value="{{ league.0 }}">{{ league.1 }}</option>
                {% endfor %}
            </select>
            <div class="error"></div>
        </div>

        <div class="form-group">
            <label for="id_totalpoints">Total Points</label>
            <input type="number" id="id_totalpoints" name="totalpoints" placeholder="Enter total points">
            <div class="error"></div>
        </div>

        <div class="form-group">
            <label for="id_ranking">Ranking</label>
            <input type="number" id="id_ranking" name="ranking" placeholder="Enter ranking">
            <div class="error"></div>
        </div>

        <div class="form-group">
            <label for="id_status">Status</label>
            <input type="text" id="id_status" name="status" placeholder="Enter status">
            <div class="error"></div>
        </div>

        <button type="submit" class="create-btn">Submit</button>
    </form>
</div>

{% endblock %}
