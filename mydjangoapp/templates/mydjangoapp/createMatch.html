{% extends 'mydjangoapp/base.html' %}

{% block title %} Match - Fantasia Game{% endblock %}

{% block content %}
<div class="container">
    <h1> Match</h1>
    <form action="" method="POST" class="styled-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="form-field">
                <label for="{{ field.id_for_label }}">{{ field.label }} {% if field.field.required %}<span>*</span>{% endif %}</label>
                {{ field }}
                <div class="error">{{ field.errors }}</div>
            </div>
            {% endfor %}
        </div>
        <input type="submit" name="Submit" class="btn btn-primary" value="Submit">
    </form>
</div>
{% endblock %}

<style>
    .styled-form {
        max-width: 600px;
        margin: 20px auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-field {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
