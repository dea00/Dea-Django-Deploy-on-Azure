{% extends 'mydjangoapp/base.html' %}

{% block title %}Delete Trade - Fantasia Game{% endblock %}

{% block content %}
<div class="delete-team-container">
    <h1>Delete Confirmation</h1>
    <p>Are you sure you want to delete the team "{{ item.trade_id }}"?</p>
    <div class="delete-actions">
        <!-- Cancel Button -->
        <a href="{% url 'teams' %}" class="btn btn-cancel">Cancel</a>
        <!-- Confirm Button -->
        <form action="{% url 'deleteTrade' item.trade_id %}" method="POST" id="delete-form" style="display: inline;">
            {% csrf_token %}
            <input type="submit" value="Confirm" class="btn btn-confirm">
        </form>
    </div>
</div>
{% endblock %}
