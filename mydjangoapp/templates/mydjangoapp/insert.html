<!-- insert.html -->
{% include 'mydjangoapp/navbar.html' %}

<div class="form-container">
    <h2>Insert New Record</h2>
    <form method="POST" action="{% url 'insert_record' %}">
        {% csrf_token %}
        <!-- Dynamically render form fields -->
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Insert</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn-submit {
        background-color: #0078D7;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
